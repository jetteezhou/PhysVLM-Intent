        .log-type.generate_annotation {

        .log-type.pipeline_batch_complete {

        .log-type.view_annotation {

        .log-type.verify_annotation {

        .log-type.save_annotation {

        .log-description {

        .log-details {

        .log-detail-item {

        .log-detail-key {

        .empty-state {

        /* æ»šåŠ¨æ¡æ ·å¼ */

    </style>
</head>
<body>
    <div class="log-container">
        <h2 class="section-title">
            ğŸ“‹ æ“ä½œæ—¥å¿—
            <span class="log-stats" id="log-stats">åŠ è½½ä¸­...</span>
        </h2>
        
        <div class="log-filters">
            <button class="filter-btn active" data-filter="all" onclick="filterLogs('all')">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="create_collection" onclick="filterLogs('create_collection')">åˆ›å»ºé‡‡é›†ä»»åŠ¡</button>
            <button class="filter-btn" data-filter="complete_collection" onclick="filterLogs('complete_collection')">å®Œæˆé‡‡é›†ä»»åŠ¡</button>
            <button class="filter-btn" data-filter="generate_annotation" onclick="filterLogs('generate_annotation')">ç”Ÿæˆæ ‡æ³¨</button>
            <button class="filter-btn" data-filter="pipeline_batch_complete" onclick="filterLogs('pipeline_batch_complete')">Pipelineæ‰¹é‡å¤„ç†</button>
            <button class="filter-btn" data-filter="view_annotation" onclick="filterLogs('view_annotation')">æŸ¥çœ‹æ ‡æ³¨</button>
            <button class="filter-btn" data-filter="verify_annotation" onclick="filterLogs('verify_annotation')">éªŒè¯æ ‡æ³¨</button>
            <button class="filter-btn" data-filter="save_annotation" onclick="filterLogs('save_annotation')">ä¿å­˜æ ‡æ³¨</button>
        </div>

        <div class="log-list" id="log-list">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ“</div>
                <div class="empty-state-text">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval = null;
        let allLogs = [];
        let currentFilter = 'all';

        // æ“ä½œç±»å‹æ˜ å°„
        const operationTypeMap = {
            'create_collection': 'åˆ›å»ºé‡‡é›†ä»»åŠ¡',
            'complete_collection': 'å®Œæˆé‡‡é›†ä»»åŠ¡',
            'generate_annotation': 'ç”Ÿæˆæ ‡æ³¨',
            'pipeline_batch_complete': 'Pipelineæ‰¹é‡å¤„ç†',
            'view_annotation': 'æŸ¥çœ‹æ ‡æ³¨',
            'verify_annotation': 'éªŒè¯æ ‡æ³¨',
            'save_annotation': 'ä¿å­˜æ ‡æ³¨'
        };

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadOperationLogs();
            startAutoRefresh();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(() => {
                loadOperationLogs();
            }, 3000); // æ¯3ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // åŠ è½½æ“ä½œæ—¥å¿—
        async function loadOperationLogs() {
            try {
                const response = await fetch('/api/history/operation_logs');
                const data = await response.json();
                
                if (data.success) {
                    allLogs = data.logs;
                    updateLogStats(data.total);
                    renderLogs();
                }
            } catch (error) {
                console.error('åŠ è½½æ“ä½œæ—¥å¿—å¤±è´¥:', error);
                document.getElementById('log-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <div class="empty-state-text">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>
                    </div>
                `;
            }
        }

        // æ›´æ–°æ—¥å¿—ç»Ÿè®¡
        function updateLogStats(total) {
            const filteredCount = currentFilter === 'all' ? allLogs.length : 
                allLogs.filter(log => log.operation_type === currentFilter).length;
            document.getElementById('log-stats').textContent = 
                `å…± ${total} æ¡è®°å½•ï¼Œå½“å‰æ˜¾ç¤º ${filteredCount} æ¡`;
        }

        // è¿‡æ»¤æ—¥å¿—
        function filterLogs(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                }
            });
            
            renderLogs();
        }

        // æ¸²æŸ“æ—¥å¿—åˆ—è¡¨
        function renderLogs() {
            const container = document.getElementById('log-list');
            
            // è¿‡æ»¤æ—¥å¿—
            const filteredLogs = currentFilter === 'all' 
                ? allLogs 
                : allLogs.filter(log => log.operation_type === currentFilter);
            
            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div class="empty-state-text">æš‚æ— æ“ä½œæ—¥å¿—</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredLogs.map(log => {
                const details = log.details || {};
                const detailsHtml = Object.keys(details).length > 0 
                    ? `<div class="log-details">
                        ${Object.entries(details).map(([key, value]) => 
                            `<div class="log-detail-item">
                                <span class="log-detail-key">${getDetailKeyLabel(key)}:</span> ${formatDetailValue(value)}
                            </div>`
                        ).join('')}
                    </div>`
                    : '';
                
                return `
                    <div class="log-entry ${log.operation_type}">
                        <div class="log-header">
                            <span class="log-time">${log.timestamp}</span>
                            <span class="log-type ${log.operation_type}">${operationTypeMap[log.operation_type] || log.operation_type}</span>
                        </div>
                        <div class="log-description">${log.description}</div>
                        ${detailsHtml}
                    </div>
                `;
            }).join('');
            
            updateLogStats(allLogs.length);
        }

        // è·å–è¯¦æƒ…é”®çš„æ ‡ç­¾
        function getDetailKeyLabel(key) {
            const labelMap = {
                'collection_id': 'é‡‡é›†ä»»åŠ¡ID',
                'template_name': 'æ¨¡æ¿åç§°',
                'scene_name': 'åœºæ™¯åç§°',
                'folder_name': 'æ–‡ä»¶å¤¹åç§°',
                'video_count': 'è§†é¢‘æ•°é‡',
                'video_path': 'è§†é¢‘è·¯å¾„',
                'video_name': 'è§†é¢‘åç§°',
                'result_file': 'ç»“æœæ–‡ä»¶',
                'processed_count': 'æˆåŠŸå¤„ç†',
                'failed_count': 'å¤±è´¥æ•°é‡',
                'total_videos': 'æ€»è§†é¢‘æ•°',
                'collection_name': 'é‡‡é›†ä»»åŠ¡åç§°',
                'saved_file': 'ä¿å­˜æ–‡ä»¶',
                'backup_file': 'å¤‡ä»½æ–‡ä»¶'
            };
            return labelMap[key] || key;
        }

        // æ ¼å¼åŒ–è¯¦æƒ…å€¼
        function formatDetailValue(value) {
            if (typeof value === 'object' && value !== null) {
                return JSON.stringify(value);
            }
            return value;
        }
    </script>
