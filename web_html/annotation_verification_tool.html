        .collection-progress-bar {

        .collection-progress-fill {

        .status-message {

        }

        @keyframes slideIn {

        .status-success {

        .status-error {

        .status-info {

        /* æ»šåŠ¨æ¡ç¾åŒ– */

<body>
    <div class="container">
        <div class="header">
            <h1>âœï¸ æ ‡æ³¨æ£€éªŒ</h1>
            <p>æŸ¥çœ‹å’ŒéªŒè¯å·²ç”Ÿæˆçš„æ ‡æ³¨æ–‡ä»¶</p>
        </div>

        <div class="card">
            <h2 class="section-title">ğŸ“‹ é€‰æ‹©ä»»åŠ¡</h2>
            
            <div class="form-group">
                <label>é€‰æ‹©é‡‡é›†ä»»åŠ¡</label>
                <select id="annotation-collection-select" onchange="handleAnnotationCollectionSelect()">
                    <option value="">è¯·é€‰æ‹©é‡‡é›†ä»»åŠ¡</option>
                </select>
            </div>
            
            <!-- éªŒè¯è¿›åº¦æ˜¾ç¤º -->
            <div id="annotation-progress-info" style="display: none; margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                <h4 style="margin-bottom: 10px;">éªŒè¯è¿›åº¦</h4>
                <p><strong>ä»»åŠ¡åç§°ï¼š</strong><span id="annotation-collection-name"></span></p>
                <p><strong>æ ‡æ³¨æ–‡ä»¶æ€»æ•°ï¼š</strong><span id="annotation-total-count"></span></p>
                <p><strong>å·²éªŒè¯ï¼š</strong><span id="annotation-verified-count"></span></p>
                <div style="margin-top: 10px;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.85em; color: #6c757d;">
                        <span>éªŒè¯è¿›åº¦</span>
                        <span id="annotation-progress-percent">0%</span>
                    </div>
                    <div class="collection-progress-bar">
                        <div class="collection-progress-fill" id="annotation-progress-bar" style="width: 0%">
                            0 / 0
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- æ ‡æ³¨æ–‡ä»¶åˆ—è¡¨ -->
        <div class="card" id="annotation-files-list" style="display: none;">
            <h2 class="section-title">ğŸ“„ æ ‡æ³¨æ–‡ä»¶åˆ—è¡¨</h2>
            <div id="annotation-files-container" style="display: grid; gap: 15px;"></div>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        let currentAnnotationCollection = null;
        let currentAnnotationFileIndex = -1;

        // åŠ è½½æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨
        async function loadAnnotationCollections() {
            try {
                const response = await fetch('/api/annotation/collections');
                const data = await response.json();
                
                if (data.success) {
                    updateAnnotationCollectionSelect(data.collections);
                }
            } catch (error) {
                console.error('åŠ è½½æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ›´æ–°æ ‡æ³¨ä»»åŠ¡é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateAnnotationCollectionSelect(collections) {
            const select = document.getElementById('annotation-collection-select');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©é‡‡é›†ä»»åŠ¡</option>';
            
            collections.forEach(col => {
                if (col.total_annotations > 0) {
                    const option = document.createElement('option');
                    option.value = col.id;
                    option.textContent = `${col.name} (${col.verified_count}/${col.total_annotations} å·²éªŒè¯)`;
                    option.dataset.collection = JSON.stringify(col);
                    select.appendChild(option);
                }
            });
        }

        // å¤„ç†æ ‡æ³¨ä»»åŠ¡é€‰æ‹©
        function handleAnnotationCollectionSelect() {
            const select = document.getElementById('annotation-collection-select');
            const selectedOption = select.options[select.selectedIndex];
            
            if (select.value && selectedOption.dataset.collection) {
                const collection = JSON.parse(selectedOption.dataset.collection);
                displayAnnotationCollection(collection);
                currentAnnotationFileIndex = -1;
            } else {
                document.getElementById('annotation-progress-info').style.display = 'none';
                document.getElementById('annotation-files-list').style.display = 'none';
                currentAnnotationCollection = null;
                currentAnnotationFileIndex = -1;
            }
        }

        // æ˜¾ç¤ºæ ‡æ³¨ä»»åŠ¡è¯¦æƒ…
        function displayAnnotationCollection(collection) {
            currentAnnotationCollection = collection;
            
            document.getElementById('annotation-collection-name').textContent = collection.name;
            document.getElementById('annotation-total-count').textContent = collection.total_annotations;
            document.getElementById('annotation-verified-count').textContent = collection.verified_count;
            
            const progress = collection.total_annotations > 0 
                ? Math.round((collection.verified_count / collection.total_annotations) * 100)
                : 0;
            document.getElementById('annotation-progress-percent').textContent = `${progress}%`;
            document.getElementById('annotation-progress-bar').style.width = `${progress}%`;
            document.getElementById('annotation-progress-bar').textContent = 
                `${collection.verified_count} / ${collection.total_annotations}`;
            
            document.getElementById('annotation-progress-info').style.display = 'block';
            
            renderAnnotationFiles(collection.annotations);
            document.getElementById('annotation-files-list').style.display = 'block';
        }

        // æ¸²æŸ“æ ‡æ³¨æ–‡ä»¶åˆ—è¡¨
        function renderAnnotationFiles(annotations) {
            const container = document.getElementById('annotation-files-container');
            container.innerHTML = '';
            
            if (annotations.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; grid-column: 1 / -1;">è¯¥ä»»åŠ¡æš‚æ— æ ‡æ³¨æ–‡ä»¶</p>';
                return;
            }
            
            annotations.forEach(ann => {
                const card = document.createElement('div');
                card.className = `collection-card ${ann.verified ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title">${ann.video_name || 'æœªçŸ¥è§†é¢‘'}</div>
                        <span class="collection-status ${ann.verified ? 'status-completed' : 'status-pending'}">
                            ${ann.verified ? 'âœ“ å·²éªŒè¯' : 'å¾…éªŒè¯'}
                        </span>
                    </div>
                    <div style="color: #6c757d; font-size: 0.9em; margin-bottom: 10px;">
                        åˆ›å»ºæ—¶é—´: ${ann.created_at || 'æœªçŸ¥'} | 
                        æŸ¥çœ‹æ¬¡æ•°: ${ann.view_count || 0} | 
                        ${ann.verified_at ? 'éªŒè¯æ—¶é—´: ' + ann.verified_at : ''}
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="openAnnotationFile('${ann.result_file.replace(/'/g, "\\'")}', '${(ann.video_path || '').replace(/'/g, "\\'")}', ${ann.verified})">
                            ${ann.verified ? 'é‡æ–°æŸ¥çœ‹' : 'å¼€å§‹éªŒè¯'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // æ‰“å¼€æ ‡æ³¨æ–‡ä»¶
        function openAnnotationFile(resultFile, videoPath, isVerified) {
            if (currentAnnotationCollection && currentAnnotationCollection.annotations) {
                const index = currentAnnotationCollection.annotations.findIndex(
                    ann => ann.result_file === resultFile
                );
                currentAnnotationFileIndex = index;
            }
            
            // æ„å»ºURLï¼ŒåŒ…å«æ–‡ä»¶è·¯å¾„å’Œè§†é¢‘è·¯å¾„å‚æ•°
            let url = `/tools/annotation/annotation_tool.html?file=${encodeURIComponent(resultFile)}`;
            if (videoPath) {
                url += `&video_path=${encodeURIComponent(videoPath)}`;
            }
            
            // é€šçŸ¥çˆ¶çª—å£æ‰“å¼€æ ‡æ³¨å·¥å…·
            if (window.parent && window.parent.openAnnotationModal) {
                window.parent.openAnnotationModal(resultFile, videoPath);
            } else {
                // å¦‚æœä¸åœ¨iframeä¸­ï¼Œç›´æ¥æ‰“å¼€
                window.open(url, '_blank');
            }
        }

        // ç›‘å¬æ¥è‡ªçˆ¶çª—å£çš„æ¶ˆæ¯ï¼ˆæ ‡æ³¨éªŒè¯å®Œæˆæˆ–ä¿å­˜ï¼Œä»¥åŠåˆ·æ–°è¯·æ±‚ï¼‰
        window.addEventListener('message', async (event) => {
            // å¤„ç†åˆ·æ–°è¯·æ±‚
            if (event.data && event.data.type === 'refresh_annotation_list') {
                const resultFile = event.data.result_file;
                
                // åˆ·æ–°æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨
                await loadAnnotationCollections();
                
                const select = document.getElementById('annotation-collection-select');
                if (select.value && currentAnnotationCollection) {
                    const response = await fetch('/api/annotation/collections');
                    const data = await response.json();
                    if (data.success) {
                        const collection = data.collections.find(
                            c => c.id == select.value
                        );
                        if (collection) {
                            currentAnnotationCollection = collection;
                            displayAnnotationCollection(collection);
                        }
                    }
                }
                return;
            }
            
            // å¤„ç†éªŒè¯å®Œæˆæˆ–ä¿å­˜æ¶ˆæ¯ï¼ˆä»æ ‡æ³¨å·¥å…·ç›´æ¥å‘é€ï¼‰
            if (event.data && (event.data.type === 'annotation_verified' || event.data.type === 'annotation_saved')) {
                const resultFile = event.data.result_file;
                
                // åˆ·æ–°æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨
                await loadAnnotationCollections();
                
                const select = document.getElementById('annotation-collection-select');
                if (select.value && currentAnnotationCollection) {
                    const response = await fetch('/api/annotation/collections');
                    const data = await response.json();
                    if (data.success) {
                        const collection = data.collections.find(
                            c => c.id == select.value
                        );
                        if (collection) {
                            currentAnnotationCollection = collection;
                            displayAnnotationCollection(collection);
                            
                            // å¦‚æœæ˜¯éªŒè¯å®Œæˆï¼Œè‡ªåŠ¨æ‰“å¼€ä¸‹ä¸€ä¸ªæœªéªŒè¯çš„æ ‡æ³¨
                            if (event.data.type === 'annotation_verified') {
                                openNextUnverifiedAnnotation();
                            }
                        }
                    }
                }
            }
        });

        // æ‰“å¼€ä¸‹ä¸€ä¸ªæœªéªŒè¯çš„æ ‡æ³¨æ–‡ä»¶
        function openNextUnverifiedAnnotation() {
            if (!currentAnnotationCollection || !currentAnnotationCollection.annotations) {
                return;
            }
            
            const unverifiedFiles = currentAnnotationCollection.annotations.filter(
                ann => !ann.verified && ann.file_exists
            );
            
            if (unverifiedFiles.length === 0) {
                showStatus('ğŸ‰ æ­å–œï¼æ‰€æœ‰æ ‡æ³¨æ–‡ä»¶éƒ½å·²éªŒè¯å®Œæˆï¼', 'success');
                loadAnnotationCollections();
                return;
            }
            
            let nextFile = null;
            if (currentAnnotationFileIndex >= 0) {
                for (let i = currentAnnotationFileIndex + 1; i < currentAnnotationCollection.annotations.length; i++) {
                    const ann = currentAnnotationCollection.annotations[i];
                    if (!ann.verified && ann.file_exists) {
                        nextFile = ann;
                        break;
                    }
                }
                if (!nextFile) {
                    for (let i = 0; i < currentAnnotationFileIndex; i++) {
                        const ann = currentAnnotationCollection.annotations[i];
                        if (!ann.verified && ann.file_exists) {
                            nextFile = ann;
                            break;
                        }
                    }
                }
            } else {
                nextFile = unverifiedFiles[0];
            }
            
            if (nextFile) {
                setTimeout(() => {
                    openAnnotationFile(nextFile.result_file, false);
                    showStatus(`å·²è‡ªåŠ¨æ‰“å¼€ä¸‹ä¸€ä¸ªæœªéªŒè¯æ–‡ä»¶: ${nextFile.video_name}`, 'info');
                }, 500);
            } else {
                showStatus('ğŸ‰ æ­å–œï¼æ‰€æœ‰æ ‡æ³¨æ–‡ä»¶éƒ½å·²éªŒè¯å®Œæˆï¼', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadAnnotationCollections();
            setInterval(loadAnnotationCollections, 2000);
        });
    </script>
