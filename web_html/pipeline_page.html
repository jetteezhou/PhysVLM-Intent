<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ‡æ³¨ç”ŸæˆPipeline</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .pipeline-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 1800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 18px;
            color: #2c3e50;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, #667eea, #764ba2) 1;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;

        .btn-primary {

        }

        .btn-primary:hover {
            transform: translateY(-2px);

        }

        .btn-primary:disabled {

            transform: none;
        }

        .progress-section {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .progress-section.active {

        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {

            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);

            display: flex;
            align-items: center;

            color: white;
            font-weight: 700;
            font-size: 0.9em;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .progress-step {
            font-weight: 600;
            color: #2c3e50;
        }

        .progress-message {
            color: #6c757d;
            font-size: 0.9em;
        }

        .log-container {
            max-height: 350px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.success {
            border-left-color: #38ef7d;
        }

        .log-entry.error {
            border-left-color: #ff4757;
        }

        .log-entry.warning {
            border-left-color: #ffa502;
        }

        .log-time {
            color: #888;
            margin-right: 10px;
        }

        .status-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .collection-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .collection-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .collection-card.processing {
            border-color: #ffa502;
            background: #fff8e1;
        }

        .collection-card.completed {
            border-color: #38ef7d;
            background: #e8f5e9;
        }

        .collection-card.failed {
            border-color: #ff4757;
            background: #ffebee;
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .collection-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
        }

        .collection-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-partial {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .collection-progress {
            margin-top: 10px;
        }

        .collection-progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .collection-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="pipeline-container">
        <h2 class="section-title">ğŸ¬ æ ‡æ³¨ç”ŸæˆPipeline</h2>
        
        <!-- å†å²è®°å½•æ˜¾ç¤º -->
        <div style="margin-bottom: 20px;">
            <h3 style="margin-bottom: 12px; color: #2c3e50; font-size: 1.2em;">ğŸ“Š é‡‡é›†ä»»åŠ¡åˆ—è¡¨</h3>
            <div id="collections-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 12px;"></div>
        </div>
        
        <div class="form-group">
            <label>é€‰æ‹©é‡‡é›†ä»»åŠ¡ï¼ˆå°†å¤„ç†è¯¥ä»»åŠ¡æ–‡ä»¶å¤¹ä¸­çš„æ‰€æœ‰è§†é¢‘ï¼‰</label>
            <select id="collection-select" onchange="handleCollectionSelect()">
                <option value="">è¯·é€‰æ‹©é‡‡é›†ä»»åŠ¡</option>
            </select>
        </div>

        <div id="collection-info" style="display: none; margin-bottom: 15px; padding: 12px; background: #f8f9fa; border-radius: 10px;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
                <div><strong>ä»»åŠ¡åç§°ï¼š</strong><span id="collection-name"></span></div>
                <div><strong>è§†é¢‘æ•°é‡ï¼š</strong><span id="collection-video-count"></span></div>
                <div><strong>å·²å¤„ç†ï¼š</strong><span id="collection-processed-count"></span></div>
                <div><strong>çŠ¶æ€ï¼š</strong><span id="collection-status"></span></div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="start-pipeline-btn" onclick="startPipeline()" disabled>
                ğŸš€ å¼€å§‹æ‰¹é‡ç”Ÿæˆæ ‡æ³¨
            </button>
        </div>

        <!-- è¿›åº¦æ˜¾ç¤ºåŒºåŸŸ -->
        <div id="progress-section" class="progress-section">
            <div class="progress-info">
                <div class="progress-step" id="progress-step">å‡†å¤‡ä¸­...</div>
                <div class="progress-message" id="progress-message">ç­‰å¾…å¼€å§‹...</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
            </div>
            <div style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                <span id="current-video-info"></span>
            </div>

            <h3 style="margin-top: 20px; margin-bottom: 10px;">å¤„ç†æ—¥å¿—</h3>
            <div class="log-container" id="log-container"></div>

            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentTaskId = null;
        let selectedCollectionId = null;
        let refreshInterval = null;
        let lastLogCount = 0;

        // åˆå§‹åŒ–Socketè¿æ¥
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
            });

            socket.on('pipeline_progress', (data) => {
                if (data.task_id === currentTaskId) {
                    updateProgress(data);
                }
                // å®æ—¶åˆ·æ–°é‡‡é›†ä»»åŠ¡åˆ—è¡¨
                loadCollections();
            });

            socket.on('pipeline_complete', (data) => {
                if (data.task_id === currentTaskId) {
                    handlePipelineComplete(data);
                }
                // åˆ·æ–°é‡‡é›†ä»»åŠ¡åˆ—è¡¨
                loadCollections();
            });

            socket.on('pipeline_error', (data) => {
                if (data.task_id === currentTaskId) {
                    handlePipelineError(data);
                }
                // åˆ·æ–°é‡‡é›†ä»»åŠ¡åˆ—è¡¨
                loadCollections();
            });
        }

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(() => {
                loadCollections();
            }, 2000); // æ¯2ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // åŠ è½½é‡‡é›†ä»»åŠ¡åˆ—è¡¨ï¼ˆå¸¦å†å²è®°å½•ï¼‰
        async function loadCollections() {
            try {
                const response = await fetch('/api/history/collections');
                const data = await response.json();
                
                if (data.success) {
                    renderCollectionsList(data.collections);
                    updateCollectionSelect(data.collections);
                }
            } catch (error) {
                console.error('åŠ è½½é‡‡é›†ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“é‡‡é›†ä»»åŠ¡åˆ—è¡¨
        function renderCollectionsList(collections) {
            const container = document.getElementById('collections-list');
            container.innerHTML = '';
            
            if (collections.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d;">æš‚æ— é‡‡é›†ä»»åŠ¡</p>';
                return;
            }
            
            collections.forEach(col => {
                const progress = col.video_count > 0 
                    ? Math.round((col.processed_count / col.video_count) * 100)
                    : 0;
                
                const statusClass = `status-${col.status}`;
                const cardClass = `collection-card ${col.status}`;
                
                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title" style="font-size: 1em;">${col.name}</div>
                        <span class="collection-status ${statusClass}">${getStatusText(col.status)}</span>
                    </div>
                    <div style="color: #6c757d; font-size: 0.85em; margin-bottom: 8px; line-height: 1.5;">
                        <div>è§†é¢‘: ${col.video_count} | å·²å¤„ç†: ${col.processed_count}</div>
                        <div>æœ€åæ›´æ–°: ${col.last_updated || 'ä»æœª'}</div>
                    </div>
                    <div class="collection-progress">
                        <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #6c757d; margin-bottom: 6px;">
                            <span>å¤„ç†è¿›åº¦</span>
                            <span>${progress}%</span>
                        </div>
                        <div class="collection-progress-bar">
                            <div class="collection-progress-fill" style="width: ${progress}%">
                                ${col.processed_count} / ${col.video_count}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…å¤„ç†',
                'processing': 'å¤„ç†ä¸­',
                'completed': 'å·²å®Œæˆ',
                'partial': 'éƒ¨åˆ†å®Œæˆ',
                'failed': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // æ›´æ–°é‡‡é›†ä»»åŠ¡é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateCollectionSelect(collections) {
            const select = document.getElementById('collection-select');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">è¯·é€‰æ‹©é‡‡é›†ä»»åŠ¡</option>';
            collections.forEach(col => {
                const option = document.createElement('option');
                option.value = col.id;
                option.textContent = `${col.name} (${col.processed_count}/${col.video_count})`;
                select.appendChild(option);
            });
            
            select.value = currentValue;
            if (currentValue) {
                handleCollectionSelect();
            }
        }

        // å¤„ç†é‡‡é›†ä»»åŠ¡é€‰æ‹©
        function handleCollectionSelect() {
            const collectionId = document.getElementById('collection-select').value;
            selectedCollectionId = collectionId ? parseInt(collectionId) : null;
            
            if (selectedCollectionId) {
                // åŠ è½½ä»»åŠ¡è¯¦æƒ…
                loadCollectionDetails(selectedCollectionId);
                document.getElementById('collection-info').style.display = 'block';
                document.getElementById('start-pipeline-btn').disabled = false;
            } else {
                document.getElementById('collection-info').style.display = 'none';
                document.getElementById('start-pipeline-btn').disabled = true;
            }
        }

        // åŠ è½½é‡‡é›†ä»»åŠ¡è¯¦æƒ…
        async function loadCollectionDetails(collectionId) {
            try {
                const response = await fetch('/api/history/collections');
                const data = await response.json();
                
                if (data.success) {
                    const collection = data.collections.find(c => c.id === collectionId);
                    if (collection) {
                        document.getElementById('collection-name').textContent = collection.name;
                        document.getElementById('collection-video-count').textContent = collection.video_count;
                        document.getElementById('collection-processed-count').textContent = collection.processed_count;
                        document.getElementById('collection-status').textContent = getStatusText(collection.status);
                    }
                }
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡è¯¦æƒ…å¤±è´¥:', error);
            }
        }

        // å¼€å§‹Pipelineå¤„ç†
        async function startPipeline() {
            if (!selectedCollectionId) {
                showStatus('è¯·å…ˆé€‰æ‹©é‡‡é›†ä»»åŠ¡', 'error');
                return;
            }

            try {
                const response = await fetch('/api/pipeline/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        collection_id: selectedCollectionId
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentTaskId = data.task_id;
                    document.getElementById('progress-section').classList.add('active');
                    document.getElementById('start-pipeline-btn').disabled = true;
                    document.getElementById('log-container').innerHTML = '';
                    lastLogCount = 0; // é‡ç½®æ—¥å¿—è®¡æ•°
                    addLog('ç³»ç»Ÿ', `Pipelineå·²å¯åŠ¨ï¼Œå°†å¤„ç† ${data.total_videos} ä¸ªè§†é¢‘`, 'info');
                    
                    // å¼€å§‹è½®è¯¢çŠ¶æ€
                    pollPipelineStatus(data.task_id);
                } else {
                    showStatus('å¯åŠ¨Pipelineå¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('å¯åŠ¨Pipelineå¤±è´¥:', error);
                showStatus('å¯åŠ¨Pipelineå¤±è´¥: ' + error.message, 'error');
            }
        }

        // è½®è¯¢PipelineçŠ¶æ€
        async function pollPipelineStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/pipeline/status/${taskId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const task = data.task;
                        updateProgress({
                            progress: task.progress,
                            current_step: task.current_step,
                            message: task.message
                        });

                        // æ›´æ–°å½“å‰è§†é¢‘ä¿¡æ¯
                        if (task.current_video) {
                            document.getElementById('current-video-info').textContent = 
                                `æ­£åœ¨å¤„ç†: ${task.current_video} (${task.current_video_index}/${task.total_videos})`;
                        }

                        // æ˜¾ç¤ºæ–°æ—¥å¿—ï¼ˆåªæ˜¾ç¤ºæ–°å¢çš„æ—¥å¿—ï¼‰
                        if (task.logs && task.logs.length > lastLogCount) {
                            const logContainer = document.getElementById('log-container');
                            const newLogs = task.logs.slice(lastLogCount);
                            newLogs.forEach(log => {
                                addLog(log.step, log.message, 'info');
                            });
                            lastLogCount = task.logs.length;
                        }

                        if (task.status === 'completed') {
                            clearInterval(interval);
                            handlePipelineComplete({ 
                                collection_id: task.collection_id,
                                processed_count: task.results?.filter(r => r.status === 'completed').length || 0,
                                failed_count: task.results?.filter(r => r.status === 'failed').length || 0,
                                total_videos: task.total_videos
                            });
                        } else if (task.status === 'failed') {
                            clearInterval(interval);
                            handlePipelineError({ error: task.error });
                        }
                    }
                } catch (error) {
                    console.error('è·å–PipelineçŠ¶æ€å¤±è´¥:', error);
                }
            }, 1000);
        }

        // æ›´æ–°è¿›åº¦æ˜¾ç¤º
        function updateProgress(data) {
            document.getElementById('progress-bar').style.width = data.progress + '%';
            document.getElementById('progress-bar').textContent = data.progress + '%';
            document.getElementById('progress-step').textContent = data.current_step || 'å¤„ç†ä¸­...';
            document.getElementById('progress-message').textContent = data.message || '';
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(step, message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span><strong>${step}:</strong> ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // å¤„ç†Pipelineå®Œæˆ
        function handlePipelineComplete(data) {
            addLog('ç³»ç»Ÿ', 'Pipelineæ‰¹é‡å¤„ç†å®Œæˆï¼', 'success');
            showStatus(`âœ… Pipelineå¤„ç†å®Œæˆï¼æˆåŠŸ: ${data.processed_count}, å¤±è´¥: ${data.failed_count}`, 'success');
            document.getElementById('start-pipeline-btn').disabled = false;
            
            // åˆ·æ–°é‡‡é›†ä»»åŠ¡åˆ—è¡¨
            loadCollections();
            
            // é€šçŸ¥çˆ¶é¡µé¢ï¼ˆå¦‚æœåœ¨iframeä¸­ï¼‰
            if (window.parent !== window) {
                try {
                    window.parent.postMessage({ type: 'pipeline_complete', data: data }, '*');
                } catch (e) {
                    console.log('æ— æ³•é€šçŸ¥çˆ¶é¡µé¢:', e);
                }
            }
        }

        // å¤„ç†Pipelineé”™è¯¯
        function handlePipelineError(data) {
            addLog('é”™è¯¯', data.error || 'å¤„ç†å¤±è´¥', 'error');
            showStatus('âŒ Pipelineå¤„ç†å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
            document.getElementById('start-pipeline-btn').disabled = false;
            
            // åˆ·æ–°é‡‡é›†ä»»åŠ¡åˆ—è¡¨
            loadCollections();
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initSocket();
            loadCollections();
            startAutoRefresh();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
