        // è½®è¯¢PipelineçŠ¶æ€
        let lastLogCount = 0;
        async function pollPipelineStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/pipeline/status/${taskId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const task = data.task;
                        updateProgress({
                            progress: task.progress,
                            current_step: task.current_step,
                            message: task.message
                        });

                        // æ›´æ–°å½“å‰è§†é¢‘ä¿¡æ¯
                        if (task.current_video) {
                            document.getElementById('current-video-info').textContent = 
                                `æ­£åœ¨å¤„ç†: ${task.current_video} (${task.current_video_index}/${task.total_videos})`;
                        }

                        // æ˜¾ç¤ºæ–°æ—¥å¿—ï¼ˆåªæ˜¾ç¤ºæ–°å¢çš„æ—¥å¿—ï¼‰
                        if (task.logs && task.logs.length > lastLogCount) {
                            const logContainer = document.getElementById('log-container');
                            const newLogs = task.logs.slice(lastLogCount);
                            newLogs.forEach(log => {
                                addLog(log.step, log.message, 'info');
                            });
                            lastLogCount = task.logs.length;
                        }

                        if (task.status === 'completed') {
                            clearInterval(interval);
                            handlePipelineComplete({ 
                                collection_id: task.collection_id,
                                processed_count: task.results?.filter(r => r.status === 'completed').length || 0,
                                failed_count: task.results?.filter(r => r.status === 'failed').length || 0,
                                total_videos: task.total_videos
                            });
                        } else if (task.status === 'failed') {
                            clearInterval(interval);
                            handlePipelineError({ error: task.error });
                        }
                    }
                } catch (error) {
                    console.error('è·å–PipelineçŠ¶æ€å¤±è´¥:', error);
                }
            }, 1000);
        }

                openAnnotationModal(resultFile);
            }, 100);
        }

        // åŠ è½½æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨
        async function loadAnnotationCollections() {
            try {
                const response = await fetch('/api/annotation/collections');
                const data = await response.json();
                
                if (data.success) {
                    updateAnnotationCollectionSelect(data.collections);
                }
            } catch (error) {
                console.error('åŠ è½½æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ›´æ–°æ ‡æ³¨ä»»åŠ¡é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateAnnotationCollectionSelect(collections) {
            const select = document.getElementById('annotation-collection-select');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©é‡‡é›†ä»»åŠ¡</option>';
            
            collections.forEach(col => {
                if (col.total_annotations > 0) {
                    const option = document.createElement('option');
                    option.value = col.id;
                    option.textContent = `${col.name} (${col.verified_count}/${col.total_annotations} å·²éªŒè¯)`;
                    option.dataset.collection = JSON.stringify(col);
                    select.appendChild(option);
                }
            });
        }

        // å¤„ç†æ ‡æ³¨ä»»åŠ¡é€‰æ‹©
        function handleAnnotationCollectionSelect() {
            const select = document.getElementById('annotation-collection-select');
            const selectedOption = select.options[select.selectedIndex];
            
            if (select.value && selectedOption.dataset.collection) {
                const collection = JSON.parse(selectedOption.dataset.collection);
                displayAnnotationCollection(collection);
                currentAnnotationFileIndex = -1; // é‡ç½®å½“å‰æ–‡ä»¶ç´¢å¼•
            } else {
                document.getElementById('annotation-progress-info').style.display = 'none';
                document.getElementById('annotation-files-list').style.display = 'none';
                currentAnnotationCollection = null;
                currentAnnotationFileIndex = -1;
            }
        }

        // æ˜¾ç¤ºæ ‡æ³¨ä»»åŠ¡è¯¦æƒ…
        function displayAnnotationCollection(collection) {
            // ä¿å­˜å½“å‰ä»»åŠ¡æ•°æ®
            currentAnnotationCollection = collection;
            
            // æ˜¾ç¤ºè¿›åº¦ä¿¡æ¯
            document.getElementById('annotation-collection-name').textContent = collection.name;
            document.getElementById('annotation-total-count').textContent = collection.total_annotations;
            document.getElementById('annotation-verified-count').textContent = collection.verified_count;
            
            const progress = collection.total_annotations > 0 
                ? Math.round((collection.verified_count / collection.total_annotations) * 100)
                : 0;
            document.getElementById('annotation-progress-percent').textContent = `${progress}%`;
            document.getElementById('annotation-progress-bar').style.width = `${progress}%`;
            document.getElementById('annotation-progress-bar').textContent = 
                `${collection.verified_count} / ${collection.total_annotations}`;
            
            document.getElementById('annotation-progress-info').style.display = 'block';
            
            // æ˜¾ç¤ºæ ‡æ³¨æ–‡ä»¶åˆ—è¡¨
            renderAnnotationFiles(collection.annotations);
            document.getElementById('annotation-files-list').style.display = 'block';
        }

        // æ¸²æŸ“æ ‡æ³¨æ–‡ä»¶åˆ—è¡¨
        function renderAnnotationFiles(annotations) {
            const container = document.getElementById('annotation-files-container');
            container.innerHTML = '';
            
            if (annotations.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d;">è¯¥ä»»åŠ¡æš‚æ— æ ‡æ³¨æ–‡ä»¶</p>';
                return;
            }
            
            annotations.forEach(ann => {
                const card = document.createElement('div');
                card.className = `collection-card ${ann.verified ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title">${ann.video_name || 'æœªçŸ¥è§†é¢‘'}</div>
                        <span class="collection-status ${ann.verified ? 'status-completed' : 'status-pending'}">
                            ${ann.verified ? 'âœ“ å·²éªŒè¯' : 'å¾…éªŒè¯'}
                        </span>
                    </div>
                    <div style="color: #6c757d; font-size: 0.9em; margin-bottom: 10px;">
                        åˆ›å»ºæ—¶é—´: ${ann.created_at || 'æœªçŸ¥'} | 
                        æŸ¥çœ‹æ¬¡æ•°: ${ann.view_count || 0} | 
                        ${ann.verified_at ? 'éªŒè¯æ—¶é—´: ' + ann.verified_at : ''}
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="openAnnotationFile('${ann.result_file.replace(/'/g, "\\'")}', ${ann.verified})">
                            ${ann.verified ? 'é‡æ–°æŸ¥çœ‹' : 'å¼€å§‹éªŒè¯'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // æ‰“å¼€æ ‡æ³¨æ–‡ä»¶
        function openAnnotationFile(resultFile, isVerified) {
            // æ‰¾åˆ°å½“å‰æ–‡ä»¶åœ¨åˆ—è¡¨ä¸­çš„ç´¢å¼•
            if (currentAnnotationCollection && currentAnnotationCollection.annotations) {
                const index = currentAnnotationCollection.annotations.findIndex(
                    ann => ann.result_file === resultFile
                );
                currentAnnotationFileIndex = index;
            }
            
            // æ‰“å¼€æ¨¡æ€æ¡†
            openAnnotationModal(resultFile);
        }

        // æ‰“å¼€ä¸‹ä¸€ä¸ªæœªéªŒè¯çš„æ ‡æ³¨æ–‡ä»¶
        function openNextUnverifiedAnnotation() {
            if (!currentAnnotationCollection || !currentAnnotationCollection.annotations) {
                return;
            }
            
            // æ‰¾åˆ°ä¸‹ä¸€ä¸ªæœªéªŒè¯çš„æ–‡ä»¶
            const unverifiedFiles = currentAnnotationCollection.annotations.filter(
                ann => !ann.verified && ann.file_exists
            );
            
            if (unverifiedFiles.length === 0) {
                showStatus('ğŸ‰ æ­å–œï¼æ‰€æœ‰æ ‡æ³¨æ–‡ä»¶éƒ½å·²éªŒè¯å®Œæˆï¼', 'success');
                // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨ä»¥æ›´æ–°è¿›åº¦
                loadAnnotationCollections();
                return;
            }
            
            // å¦‚æœå½“å‰æœ‰æ‰“å¼€çš„æ–‡ä»¶ï¼Œæ‰¾åˆ°å®ƒçš„ä¸‹ä¸€ä¸ªæœªéªŒè¯æ–‡ä»¶
            let nextFile = null;
            if (currentAnnotationFileIndex >= 0) {
                // ä»å½“å‰æ–‡ä»¶ä¹‹åå¼€å§‹æŸ¥æ‰¾
                for (let i = currentAnnotationFileIndex + 1; i < currentAnnotationCollection.annotations.length; i++) {
                    const ann = currentAnnotationCollection.annotations[i];
                    if (!ann.verified && ann.file_exists) {
                        nextFile = ann;
                        break;
                    }
                }
                // å¦‚æœåé¢æ²¡æœ‰ï¼Œä»å¤´å¼€å§‹æŸ¥æ‰¾
                if (!nextFile) {
                    for (let i = 0; i < currentAnnotationFileIndex; i++) {
                        const ann = currentAnnotationCollection.annotations[i];
                        if (!ann.verified && ann.file_exists) {
                            nextFile = ann;
                            break;
                        }
                    }
                }
            } else {
                // å¦‚æœæ²¡æœ‰å½“å‰æ–‡ä»¶ï¼Œç›´æ¥å–ç¬¬ä¸€ä¸ªæœªéªŒè¯çš„
                nextFile = unverifiedFiles[0];
            }
            
            if (nextFile) {
                // å»¶è¿Ÿä¸€ä¸‹ï¼Œè®©ç”¨æˆ·çœ‹åˆ°éªŒè¯æˆåŠŸçš„æ¶ˆæ¯
                setTimeout(() => {
                    openAnnotationFile(nextFile.result_file, false);
                    showStatus(`å·²è‡ªåŠ¨æ‰“å¼€ä¸‹ä¸€ä¸ªæœªéªŒè¯æ–‡ä»¶: ${nextFile.video_name}`, 'info');
                }, 500);
            } else {
                showStatus('ğŸ‰ æ­å–œï¼æ‰€æœ‰æ ‡æ³¨æ–‡ä»¶éƒ½å·²éªŒè¯å®Œæˆï¼', 'success');
            }
        }

        // æ ‡è®°ä¸ºå·²éªŒè¯ï¼ˆä»æ ‡æ³¨å·¥å…·é¡µé¢è°ƒç”¨ï¼‰
        async function markAnnotationVerified(resultFile) {
            try {
                const response = await fetch('/api/annotation/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        result_file: resultFile
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    // åˆ·æ–°æ ‡æ³¨ä»»åŠ¡åˆ—è¡¨
                    loadAnnotationCollections();
                    showStatus('æ ‡æ³¨å·²æ ‡è®°ä¸ºå·²éªŒè¯', 'success');
                } else {
                    showStatus('æ ‡è®°éªŒè¯å¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('æ ‡è®°éªŒè¯å¤±è´¥:', error);
                showStatus('æ ‡è®°éªŒè¯å¤±è´¥: ' + error.message, 'error');
            }
        }
    </script>
